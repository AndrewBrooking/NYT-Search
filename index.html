<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>NYT Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container w-75 mx-auto">

        <!-- Banner -->
        <div class="jumbotron text-center text-white">
            <span class="h2 font-weight-bold">
                <i class="far fa-newspaper"></i>
                New York Times Search
            </span>
        </div>

        <!-- Form -->
        <div class="card">
            <div class="card-header font-weight-bold">
                <i class="far fa-window-maximize"></i>
                Search Parameters
            </div>
            <div class="card-body pb-1">
                <form>
                    <!-- Search term -->
                    <div class="form-group">
                        <label>Search Term:</label>
                        <input type="text" class="form-control" id="search-term">
                    </div>

                    <!-- Num records-->
                    <div class="form-group">
                        <label>Number of Records to Retrieve:</label>
                        <select class="form-control" id="num-records">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>

                    <!-- Start year-->
                    <div class="form-group">
                        <label>Start Year (Optional):</label>
                        <input type="number" class="form-control" id="start-year">
                    </div>

                    <!-- End year -->
                    <div class="form-group">
                        <label>End Year (Optional):</label>
                        <input type="number" class="form-control" id="end-year">
                    </div>

                    <div class="form-group">
                        <!-- Search button -->
                        <button class="btn" id="search-btn">
                            <i class="fas fa-search"></i>
                            Search
                        </button>

                        <!-- Clear button -->
                        <button class="btn" id="clear-btn">
                            <i class="far fa-trash-alt"></i>
                            Clear Results
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results -->
        <div class="card mt-3">
            <div class="card-header font-weight-bold">
                <i class="fas fa-table"></i>
                Top Articles
            </div>
            <div id="results" class="card-body"></div>
        </div>

        <hr>

        <div class="text-center mx-auto">
            <span class="h7">Made with lots and lots of <i class="fas fa-heart"></i></span>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- App JS -->
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
